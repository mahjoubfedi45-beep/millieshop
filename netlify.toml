[build]
  command = "npm install && cd frontend && npm install && npm run build"
  publish = "frontend/build"

[functions]
  directory = "netlify/functions"

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Redirect all other routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify Dashboard)
[build.environment]
  NODE_ENV = "production"